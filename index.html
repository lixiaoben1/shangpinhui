<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
    <title>导航</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./iconfont2/iconfont2.css" />
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <style>
      /*region字体引用*/
      @font-face {
        font-family: 'alimama';
        src: url('./字体/阿里妈妈方圆体/kMOpdR0xDchK.woff');
      }
      /*endregion字体引用*/
      body {
        width: 100%;
        height: 900px;
        background-image: url('./picture/background.png');
        background-size: cover;
        position: relative;
      }
      .top-banner {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .topbar-nav {
        width: 50%;
        display: flex;
        justify-content: flex-end;
        margin-right: 15px;
        font-size: 12px;
      }
      @keyframes logo {
        from {
          background-position-x: 0;
        }
        to {
          background-position-x: 101px;
        }
      }
      .logo {
        font-size: 25px;
        padding: 0 15px;
        margin-top: 10px;
        font-weight: bold;
        line-height: 50px;
        background-image: linear-gradient(to right, orange, purple, orange);
        background-clip: text;
        background-position-x: 0;
        -webkit-background-clip: text;
        color: transparent;
        animation: logo 3s linear infinite;
      }
      /*.search-box {*/
      /*  width: 100px;*/
      /*  height: 35px;*/
      /*  background-color: red;*/
      /*}*/
      .search-input {
        width: 100px;
        height: 35px;
        background: transparent;
        outline: none;
        box-sizing: border-box;
        padding: 0 10px;
      }
      .search {
        width: 35px;
        margin-top: 12.5px;
        margin-right: 15px;
        height: 35px;
        position: relative;
        border-radius: 18px;
        backdrop-filter: blur(4px);
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow:
          inset 1px 1px 5px rgba(255, 255, 255, 0.5),
          0 20px 20px rgba(0, 0, 0, 0.15);
      }
      .login-top {
        margin-top: 10px;
        width: 40px;
        height: 40px;
        font-family: 'alimama', serif;
        font-weight: 700;
        backdrop-filter: blur(4px);
        border-radius: 45%;
        text-align: center;
        line-height: 40px;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow:
          inset 1px 1px 5px rgba(255, 255, 255, 0.5),
          0 20px 20px rgba(0, 0, 0, 0.15);
      }
      .swiperBox {
        width: 100%;
        margin-top: 30px;
        /*overflow: visible;*/
        /*background-color: #4000ff;*/
      }
      .picture-3d {
        width: 141px;
        font-family: 'alimama', serif;
        font-weight: bold;
        margin-left: 15%;
        /*height: 158px;*/
      }
      /*region轮播图模块*/
      body {
        /*background: #eee;*/
        font-family:
          Helvetica Neue,
          Helvetica,
          Arial,
          sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 300px;
      }

      .swiper-slide {
        top: 20px;
        width: 100%;
        height: 210px;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 35px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow:
          inset 1px 1px 6px rgba(255, 255, 255, 0.3),
          1px 15px 15px rgba(0, 0, 0, 0.1);

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-wrap: wrap;
        align-content: start;
        /*-webkit-box-pack: center;*/
        /*-ms-flex-pack: center;*/
        /*-webkit-justify-content: center;*/
        justify-content: center;
        /*-webkit-box-align: center;*/
        /*-ms-flex-align: center;*/
        /*-webkit-align-items: center;*/
        /*align-items: center;*/
      }

      .swiper-slide img {
        display: block;
        width: 60%;
        height: 60%;
        margin-top: 20px;
      }

      /*endregion轮播图结束*/
      /*region主题*/
      .topic-nav {
        position: absolute;
        font-family: 'Microsoft YaHei', 'alimama', serif;
        background-image: linear-gradient(to right, #002b79, #216cc4);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        top: 330px;
        left: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      .wisdom {
        position: absolute;
        font-family: 'Microsoft YaHei', 'alimama', serif;
        background-image: linear-gradient(to right, #4e139b, #6813e7);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        top: 590px;
        left: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      .topic {
        width: 90%;
        height: 200px;
        display: flex;
        box-sizing: border-box;
        padding: 0 20px;
        flex-direction: column;
        justify-content: space-evenly;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 30px;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        box-shadow:
          inset 1px 1px 6px rgba(255, 255, 255, 0.3),
          1px 15px 15px rgba(0, 0, 0, 0.1);
      }
      .topic-item {
        width: 100%;
        font-size: 16px;
        font-weight: 700;
        line-height: 30px;

        /*background-color: #628bd7;*/
        height: 30px;
        /*border-radius: 50%;*/
      }
      .topic-item-round {
        width: 30px;
        vertical-align: middle;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        box-shadow:
          inset 1px 1px 6px rgba(255, 255, 255, 0.3),
          1px 15px 15px rgba(0, 0, 0, 0.1);

        display: inline-block;
      }
      hr {
        border: #888888 solid 1px;
      }
      /*endregion主题*/
      /*region底部导航*/
      .bottom-nav {
        width: 100%;
        height: 80px;
        background-color: red;
        position: fixed;
        bottom: 0;
        z-index: 2;
        background-color: rgba(139, 148, 253, 0.2);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .bottom-nav-bar {
        width: 40px;
        height: 5px;
        background-color: #030303;
        border-radius: 20px;
        transform: translateX(40px);
        transition: all 0.3s;
      }
      .bottom-nav-item-all {
        width: 100%;
        height: 60px;
        /*background-color: red;*/
        display: flex;
        justify-content: space-evenly;
      }
      .bottom-nav-item-all img {
        scale: 0.7;
      }

      /*endregion底部导航*/
    </style>
  </head>
  <body>
    <div class="top-banner">
      <div class="logo">QLRR</div>
      <div class="topbar-nav">
        <div class="search-box"></div>
        <div class="search">
          <img style="opacity: 0.5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" src="./picture/图标/bx-search.svg" alt="" />
        </div>
        <div class="login-top">login</div>
      </div>
    </div>
    <!--  轮播图-->
    <div class="swiperBox">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./picture/主页3d图/5.svg" alt="" />
            <div class="picture-3d">resume</div>
            <div class="picture-3d">我的个人简介</div>
          </div>
          <div class="swiper-slide">
            <img src="./picture/主页3d图/3.svg" alt="" />
            <div class="picture-3d">honorary</div>
            <div class="picture-3d">我的荣誉证书</div>
          </div>
          <div class="swiper-slide">
            <img src="./picture/主页3d图/7.svg" alt="" />
            <div class="picture-3d">ID-design</div>
            <div class="picture-3d">我的产品设计</div>
          </div>
          <div class="swiper-slide">
            <img src="./picture/主页3d图/4.svg" alt="" />
            <div class="picture-3d">more</div>
            <div class="picture-3d">敬请期待！</div>
          </div>
          <!--          <div class="swiper-slide">Slide 5</div>-->
          <!--          <div class="swiper-slide">Slide 6</div>-->
          <!--          <div class="swiper-slide">Slide 7</div>-->
          <!--          <div class="swiper-slide">Slide 8</div>-->
          <!--          <div class="swiper-slide">Slide 9</div>-->
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!--   主题-->
    <div class="topic-nav">web-nav</div>
    <div class="topic">
      <div class="topic-item">
        <span class="topic-item-round"><img style="opacity: 0.5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" src="./picture/图标/bx-shopping-bag.svg" alt="" /></span>
        <span data-id="1" style="vertical-align: middle; margin-left: 10px">Shopping store</span>
      </div>
      <hr />
      <div class="topic-item">
        <span class="topic-item-round"><img style="opacity: 0.5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" src="./picture/图标/bx-message-square-dots.svg" alt="" /></span>
        <span data-id="2" style="vertical-align: middle; margin-left: 10px">Chat-gpt</span>
      </div>
      <hr />
      <div class="topic-item">
        <span class="topic-item-round"><img style="opacity: 0.5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" src="./picture/图标/bx-popsicle.svg" alt="" /></span>
        <span data-id="3" style="vertical-align: middle; margin-left: 10px">Entertainment</span>
      </div>
    </div>
    <div class="wisdom">wisdom</div>
    <!--    第二个轮播图-->
    <div class="swiperBox">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">候补</div>
          <div class="swiper-slide">候补</div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!--    底部导航-->
    <div class="bottom-nav">
      <div class="bottom-nav-bar"></div>
      <div class="bottom-nav-item-all">
        <img src="./picture/图标/bx-home-alt.svg" alt="" />
        <img src="./picture/图标/bx-food-menu.svg" alt="" />
        <img src="./picture/图标/bx-bell.svg" alt="" />
        <img src="./picture/图标/bx-user.svg" alt="" />
      </div>
    </div>
    <!--    底部导航-->
    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      const logo = document.querySelector('.logo')
      const search = document.querySelector('.search')
      const loginTop = document.querySelector('.login-top')
      // 点击登录
      loginTop.addEventListener('click', function (e) {
        const name = sessionStorage.getItem('uname')
        if (name) {
          e.preventDefault()
        } else {
          window.location.href = './登录页.html'
        }
      })
      function render() {
        const name = sessionStorage.getItem('uname')
        if (name) {
          loginTop.innerText = name.substring(0, 3)
        } else {
          loginTop.innerText = 'login'
        }
      }
      render()
      // 点击搜索
      search.addEventListener('click', function () {
        search.style.transition = 'all 0.2s'
        search.style.width = '140px'
        search.style.borderRadius = '18px'
        search.innerHTML = "<input autofocus= autofocus  class='search-input' type='text'>"
        setTimeout(function () {
          search.style.width = '35px'
          search.innerHTML = ' <img style="opacity: 0.5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" src="./picture/图标/bx-search.svg" alt="" />'
        }, 5000)
      })
      // 点击跳转商城等
      const topicItem = document.querySelector('.topic-item:nth-child(1) span:nth-child(2)')
      topicItem.addEventListener('click', function () {
        window.location.href = './商店.html'
      })
      // 点击底部导航条滑动
      const bottomNav = document.querySelector('.bottom-nav-item-all')
      const bottomNavBar = document.querySelector('.bottom-nav-bar')
      bottomNav.addEventListener('click', function (e) {
        if (e.target.tagName === 'IMG') {
          console.log(e.target.offsetLeft)
          bottomNavBar.style.transform = `translate(${e.target.offsetLeft + 10}px)`
        }
      })
    </script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 2.22,

        slidesOffsetBefore: window.innerWidth * 0.05,
        spaceBetween: 15,
        pagination: {
          clickable: true
        }
      })
    </script>
  </body>
</html>
